<section class="profile-form">
      <div class="profile-form__wrapper">
        <header class="profile-form__header">
          <h1>Atualizar informações</h1>
          <p>Edite seus dados para manter seus alunos informados.</p>
        </header>
        
        <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" class="profile-form__form" novalidate>
          @if (errorMessage()) {
            <div class="profile-form__errors">
              <p>{{ errorMessage() }}</p>
            </div>
          }

          <div class="profile-form__grid">
            <div class="profile-form__field">
              <label for="first_name">Nome</label>
              <input id="first_name" type="text" formControlName="first_name">
            </div>

            <div class="profile-form__field">
              <label for="last_name">Sobrenome</label>
              <input id="last_name" type="text" formControlName="last_name">
            </div>

            <div class="profile-form__field">
              <label for="email">E-mail</label>
              <input id="email" type="email" formControlName="email">
            </div>

            <div class="profile-form__field">
              <label for="telefone">Telefone</label>
              <input id="telefone" type="tel" formControlName="telefone">
            </div>

            <div class="profile-form__field">
              <label for="nivel">Nível</label>
              <input id="nivel" type="text" formControlName="nivel">
            </div>

            @if (isProfessor()) {
              <div class="profile-form__field" style="grid-column: 1 / -1;">
                <label for="certificacoes">Certificações</label>
                <textarea id="certificacoes" formControlName="certificacoes" rows="4"></textarea>
              </div>
            }
          </div>

          <footer class="profile-form__actions">
            <button type="submit" class="btn">Salvar alterações</button>
            <a routerLink="/perfil" class="btn btn-outline">Cancelar</a>
          </footer>
        </form>
      </div>
    </section>
